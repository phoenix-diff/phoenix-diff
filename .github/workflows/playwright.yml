name: Playwright Tests
run-name: Smoke testing ${{ inputs.base_url }} by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Url of server to run tests on"
        type: string
        required: true
        default: "https://phoenixdiff.org"

  workflow_call:
    inputs:
      base_url:
        description: "Url of server to run tests on"
        type: string
        required: true
      environment:
        description: "Name of environment to be used with uploading artifacts"
        type: string
        required: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.1-jammy
    defaults:
      run:
        working-directory: ./playwright
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run Playwright tests
      run: npx playwright test
      env:
        HOME: /root
        BASE_URL: ${{ inputs.base_url }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ inputs.environment }}
        path: playwright/playwright-report/
        retention-days: 30
